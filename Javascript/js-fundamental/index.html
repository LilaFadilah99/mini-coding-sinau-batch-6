<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic JS</title>
    <!-- Eksternal Javascript -->
    <!-- <script src="script.js"></script> -->
  </head>
  <body>
    <p>Belajar Javascript Dasar</p>
    <button id="tombol">Klik aku</button>

    <!-- Internal Javasript -->
    <script>
      console.log("Halo Konco Sinau");
      let tombol = document.getElementById("tombol");

      tombol.addEventListener("click", function () {
        alert("Tombol diklik!");
      });
    </script>
  </body>
</html>
