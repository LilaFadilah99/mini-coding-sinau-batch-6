<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Dasar</title>
    <!-- ----------------------------- Penulisan CSS ------------------------ -->

    <!-- Eksternal CSS -->
    <link rel="stylesheet" href="basic.css" />

    <style>
      h2 {
        background-color: brown;
      }
    </style>
  </head>
  <body>
    <!-- Inline CSS -->
    <h1 style="color: red; background-color: bisque">Hello World</h1>

    <!-- Internal CSS -->
    <h2 class="title">Ini Internal CSS</h2>

    <h3 class="paragraf-text">Ini Contoh eksternal CSS</h3>

    <!-- ----------------------------- CSS Selector ------------------------ -->
    <!-- 1. Tag HTML -->
    <h4>Tag Selector</h4>
    <h4>kita buat satu lagi selector</h4>
    <h4>ini selector lainnya</h4>

    <!-- 2. Class Selector -->
    <div class="description-box">In contoh Class selector</div>
    <div class="description-box">
      <p>Belajar CSS dasar bareng Konco Sinau</p>
      <p>Belajar coding itu menyenangkan</p>
    </div>

    <!-- 3. Id Selector -->
    <div id="text-information">Ini contoh Id Selector</div>

    <!-- ----------------------------- Ruang dan Jarak (Padding & Margin) ------------------------ -->
    <div class="box-container">
      <div class="box">Kotak 1</div>
      <div class="box">Kotak 1</div>
    </div>

    <!-- ----------------------------- CSS Variables - Design System ------------------------ -->
    <div class="card">Card</div>
    <button class="button">Click Me</button>
    <div class="badge">First Badge</div>
  </body>
</html>
